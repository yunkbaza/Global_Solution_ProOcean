<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>ProOcean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./img/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="conteudo">
      <header class="cabecalho">
        <nav class="navegacao">
          <ul>
            <li><a href="#" class="texto-nav">Início</a></li>
            <li><a href="#" class="texto-nav">Sobre</a></li>
            <li><a href="#" class="texto-nav">Serviços</a></li>
            <li><a href="#" class="texto-nav">Contato</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="container-inicio">
          <div class="imagem">
            <img src="./img/logo.png" alt="Logo Project Ocean" class="logo" />
          </div>
        </section>
        <img
          src="./img/primeira-onda.png"
          alt="Onda para Aparencia do Site"
          class="onda"
        />
        <section class="introducao-ideias">
          <div>
            <h1 class="titulo">INTRODUÇÃO DE IDEIAS</h1>
          </div>
          <div class="conteudo-introducao">
            <div class="botao-principal">
              <button id="botao-proocean" class="botoes">
                <img src="./img/proocean.png" alt="" />
              </button>
            </div>
            <div class="botao-secundario">
              <button id="botao-plataforma" class="botoes">
                <img src="./img/plataforma.png" alt="" />
              </button>
              <button id="botao-natureza" class="botoes">
                <img src="./img/natureza.png" alt="" />
              </button>
            </div>
          </div>
          <dialog id="modal-plataforma">
            <h1>OI</h1>
            <button id="btn-fechar-plataforma">Fechar</button>
          </dialog>
          <dialog id="modal-proocean">
            <h1>Ola</h1>
            <button id="btn-fechar-proocean">Fechar</button>
          </dialog>
          <dialog id="modal-natureza">
            <h1>eae</h1>
            <button id="btn-fechar-natureza">Fechar</button>
          </dialog>
          <img src="./img/peixe.png" alt="Peixe" class="peixe" />
        </section>
        <div class="onda-fundo">
          <img src="./img/segunda-onda.png" alt="Onda" class="onda" />
        </div>
        <section class="acao-solucao">
          <h1 class="titulo">PLANO DE AÇÃO E SOLUÇÃO</h1>
          <img src="./img/peixe-tropical.png" alt="Peixe Tropical" class="peixe-tropical">
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
