<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale-Conosco</title>
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="shortcut icon" type="image/jpg" href="../img/icon.png" />
    <script src="../js/contato.js" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="navegacao">
        <ul>
          <li>
            <a href="../index.html" class="texto-nav">Página Inicial</a>
          </li>
          <li>
            <a href="../index.html#onda1" class="texto-nav">Introdução</a>
          </li>
          <li><a href="../index.html#onda2" class="texto-nav">Ideias</a></li>
          <li><a href="../index.html#onda3" class="texto-nav">Solução</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="../img/terceira-onda.png" alt="" class="onda" />
      <form id="formulario">
        <fieldset>
          <legend>Dúvidas? Mande sua Mensagem</legend>
          <div class="campos">
            <div class="nome">
              <label for="idNome">Nome:</label>
              <input
                type="text"
                id="idNome"
                name="nome"
                placeholder="Digite o seu nome"
                class="required"
                oninput="validarNome()"
              />
              <p class="requerimento">Nome dever ter no mínimo 4 caracteres</p>
            </div>
            <div class="email">
              <label for="idEmail">E-mail:</label>
              <input
                type="email"
                id="idEmail"
                name="email"
                placeholder="Digite o seu E-mail"
                class="required"
                oninput="validarEmail()"
              />
              <p class="requerimento">Email inválido!</p>
            </div>
            <div class="num-telefone">
              <label for="idTelefone">Telefone:</label>
              <input
                type="tel"
                id="idTelefone"
                name="telefone"
                placeholder="Digite o seu Número de Telefone"
                class="required"
                oninput="validarTelefone()"
              />
              <p class="requerimento">Insira um número válido</p>
            </div>
            <div class="mensagem">
              <label for="idMensagem">Mensagem:</label>
              <textarea
                id="idMensagem"
                name="mensagem"
                placeholder="Escreva sua mensagem"
                class="required"
                oninput="validarMensagem()"
              ></textarea>
            </div>
            <p class="requerimento">Insira uma mensagem</p>
          </div>
        </fieldset>
      </form>
        <p id="paragrafo-sucesso">Mensagem Enviada com Sucesso!!</p>
      <div class="campos">
        <button id="enviar">Enviar</button>
      </div>
      <div class="tubarao-fundo">
        <img src="../img/tubarao.png" alt="Tubarão" class="tubarao" />
      </div>
    </main>

    <section id="onda4">
      <div class="onda-fundo2">
        <img src="../img/quinta-onda.png" alt="Onda" class="onda" />
      </div>
    </section>
    <footer class="rodape">
      <div class="esquerda">
        <img
          src="../img/mergulhador.png"
          alt="Mergulhador"
          class="mergulhador1"
        />
      </div>
      <div class="meio">
        <img
          src="../img/peixe-lanterna.png"
          alt="Peixe Lanterna"
          class="peixe-lanterna"
        />
        <p class="direitos">ProOcean © Todos os Direitos Reservados</p>
      </div>
      <div class="direita">
        <img
          src="../img/mergulhador.png"
          alt="Mergulhador"
          class="mergulhador2"
        />
      </div>
    </footer>
  </body>
</html>
